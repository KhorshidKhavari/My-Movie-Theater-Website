<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Theater 🍿🎥</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Sofia&effect=fire" rel="stylesheet">
</head>
<body>
  <marquee>Wellcome to Khorshid's Theater!🎬</marquee>
  <section class="theater">
    <h1 class="font-effect-fire">Khorshid's Movie Theater </h1>
    <video controls>
      <source src="media/trailer.mp4" type="video/mp4" />
    </video>
    <div class="buttons">
      <button onclick="document.querySelector('video').currentTime = 0; document.querySelector('video').play();">Play Again💫</button>
      <button onclick="alert('Thanks for rating!')">Rate Movie⭐️</button>
    </div>
  </section>
  <p style="background-color:#81E7AF ;">
    Thanks For Watching🥰
  </p>
  
</body>
</html>
